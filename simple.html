<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hover Border</title>    
    
<style type="text/css">
* {
	font-family: sans-serif;
}
img {
	opacity: .25;
    width: 100px;
	transition: all 0.5s ease-in-out;
	-webkit-transition: all 0.5s ease-in-out;
}
img:hover {
	opacity: 1;
    width: 300px;
}



</style>
</head>

<body>
 

	<img src="images/cat.jpg" alt="Grumpy Cat" />


</body>
</html>
